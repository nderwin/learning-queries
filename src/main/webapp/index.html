        <div id="data" class="container">
            <h3>Search Results</h3>

            <table id="dataTable" class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>NPI</th>
                        <th>Company</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>

        </div>

        <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="loadingModalLabel">Loading...</h4>
                    </div>
                    <div class="modal-body">
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                                <span class="sr-only"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf-8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                // Data table setup
                var table = $('#dataTable').DataTable({
                    ordering: false
                });

                // Form submission functionality
                function formSubmit(form, evt) {
                    evt.preventDefault();

                    $('#loadingModal').modal({
                        backdrop: 'static',
                        keyboard: false,
                        show: true
                    });

                    $.ajax({
                        url: evt.target.action + "?" + form.serialize(),
                        type: 'get',
                        dataType: 'json',
                        success: function (data, textStatus, jqXHR) {
                            table.clear().draw();

                            for (i = 0; i < data.length; i++) {
                                table.row.add([
                                    data[i].NPI,
                                    data[i].companyName,
                                    data[i].firstName,
                                    data[i].lastName
                                ]).draw(false);
                            }

                            $('#loadingModal').modal('hide');
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            $('#loadingModal').modal('hide');
                            alert(textStatus + " - " + errorThrown);
                        }
                    });
                }

                // Manual tab setup
                $('#manualForm').submit(function (evt) {
                    formSubmit($(this), evt);
                });

                // JPA tab setup
                $('#jpaForm').submit(function (evt) {
                    formSubmit($(this), evt);
                });

                // JPA tab setup
                $('#namedJpaForm').submit(function (evt) {
                    formSubmit($(this), evt);
                });

                // JPA tab setup
                $('#builderForm').submit(function (evt) {
                    formSubmit($(this), evt);
                });
                
                // JPA tab setup
                $('#multiselectForm').submit(function (evt) {
                    formSubmit($(this), evt);
                });
            });
        </script>
    </body>
