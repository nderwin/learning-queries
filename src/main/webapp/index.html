<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Learning Queries</title>

        <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="jquery-loader.js"></script>

        <script>
            $(document).ready(function () {
                // Navbar setup
                $('.navbar-nav > li > a').click(function (evt) {
                    evt.preventDefault();

                    var active_tab_selector = $('.navbar-nav > li.active > a').attr('href');
                    var active_nav = $('.navbar-nav > li.active');
                    active_nav.removeClass('active');

                    $(this).parents('li').addClass('active');

                    $(active_tab_selector).removeClass('active');
                    $(active_tab_selector).addClass('hide');

                    var target_tab_selector = $(this).attr('href');
                    $(target_tab_selector).removeClass('hide');
                    $(target_tab_selector).addClass('active');
                });
                
                // Data table setup
                var table = $('#dataTable').DataTable({
                    ordering: false
                });

                // Form submission functionality
                function formSubmit(form, evt) {
                    evt.preventDefault();

                    $.loader.open();
                    $.ajax({
                        url: evt.target.action + "?" + form.serialize(),
                        type: 'get',
                        dataType: 'json',
                        success: function (data, textStatus, jqXHR) {
                            table.clear().draw();

                            for (i = 0; i < data.length; i++) {
                                table.row.add([
                                    data[i].NPI,
                                    data[i].companyName,
                                    data[i].firstName,
                                    data[i].lastName
                                ]).draw(false);
                            }

                            $.loader.close();
                        },
                        error: function (jqXHR, textStatus, errorThrown) {
                            $.loader.close();
                            alert(textStatus + " - " + errorThrown);
                        }
                    });
                }

                // Manual tab setup
                $('#manualForm').submit(function (evt) {
                    formSubmit($(this), evt);
                });

                // JPA tab setup
                $('#jpaForm').submit(function (evt) {
                    formSubmit($(this), evt);
                });

                // JPA tab setup
                $('#namedJpaForm').submit(function (evt) {
                    formSubmit($(this), evt);
                });

                // JPA tab setup
                $('#builderForm').submit(function (evt) {
                    formSubmit($(this), evt);
                });
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <span class="glyphicon glyphicon-education" aria-hidden="true"></span>
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#manual">Manually Constructed<span class="sr-only">(current)</span></a></li>
                        <li><a href="#jpa">JPA</a></li>
                        <li><a href="#namedjpa">Named JPA</a></li>
                        <li><a href="#builder">Criteria Builder</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div id="manual" class="tab-content active">
                <div class="container">
                    <form id="manualForm" action="/lq/api/manual">
                        <div class="form-group">
                            <label for="npi">NPI</label>
                            <input type="text" class="form-control" id="npi" name="npi" placeholder="NPI" size="10" maxlength="10" />
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" maxlength="255"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" maxlength="255" />
                        </div>
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Company Name" maxlength="255" />
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="reset" class="btn">Reset</button>
                    </form>
                </div>
            </div>
            <div id="jpa" class="tab-content hide">
                <div class="container">
                    <form id="jpaForm" action="/lq/api/jpa">
                        <div class="form-group">
                            <label for="npi-jpa">NPI</label>
                            <input type="text" class="form-control" id="npi-jpa" name="npi" placeholder="NPI" size="10" maxlength="10" />
                        </div>
                        <div class="form-group">
                            <label for="firstName-jpa">First Name</label>
                            <input type="text" class="form-control" id="firstName-jpa" name="firstName" placeholder="First Name" maxlength="255"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName-jpa">Last Name</label>
                            <input type="text" class="form-control" id="lastName-jpa" name="lastName" placeholder="Last Name" maxlength="255" />
                        </div>
                        <div class="form-group">
                            <label for="companyName-jpa">Company Name</label>
                            <input type="text" class="form-control" id="companyName-jpa" name="companyName" placeholder="Company Name" maxlength="255" />
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="reset" class="btn">Reset</button>
                    </form>
                </div>
            </div>
            <div id="namedjpa" class="tab-content hide">
                <div class="container">
                    <form id="namedJpaForm" action="/lq/api/namedjpa">
                        <div class="form-group">
                            <label for="npi-namedJpa">NPI</label>
                            <input type="text" class="form-control" id="npi-namedJpa" name="npi" placeholder="NPI" size="10" maxlength="10" />
                        </div>
                        <div class="form-group">
                            <label for="firstName-namedJpa">First Name</label>
                            <input type="text" class="form-control" id="firstName-namedJpa" name="firstName" placeholder="First Name" maxlength="255"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName-namedJpa">Last Name</label>
                            <input type="text" class="form-control" id="lastName-namedJpa" name="lastName" placeholder="Last Name" maxlength="255" />
                        </div>
                        <div class="form-group">
                            <label for="companyName-namedJpa">Company Name</label>
                            <input type="text" class="form-control" id="companyName-namedJpa" name="companyName" placeholder="Company Name" maxlength="255" />
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="reset" class="btn">Reset</button>
                    </form>
                </div>
            </div>
            <div id="builder" class="tab-content hide">
                <div class="container">
                    <form id="builderForm" action="/lq/api/builder">
                        <div class="form-group">
                            <label for="npi-builder">NPI</label>
                            <input type="text" class="form-control" id="npi-builder" name="npi" placeholder="NPI" size="10" maxlength="10" />
                        </div>
                        <div class="form-group">
                            <label for="firstName-builder">First Name</label>
                            <input type="text" class="form-control" id="firstName-builder" name="firstName" placeholder="First Name" maxlength="255"/>
                        </div>
                        <div class="form-group">
                            <label for="lastName-builder">Last Name</label>
                            <input type="text" class="form-control" id="lastName-builder" name="lastName" placeholder="Last Name" maxlength="255" />
                        </div>
                        <div class="form-group">
                            <label for="companyName-builder">Company Name</label>
                            <input type="text" class="form-control" id="companyName-builder" name="companyName" placeholder="Company Name" maxlength="255" />
                        </div>

                        <button type="submit" class="btn btn-default">Submit</button>
                        <button type="reset" class="btn">Reset</button>
                    </form>
                </div>
            </div>

            <div id="data" class="tab-pane">
                <div class="container">
                    <h3>Results</h3>

                    <table id="dataTable" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>NPI</th>
                                <th>Company</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
